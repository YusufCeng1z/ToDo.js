<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>





    <div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">System message</strong>
          <small>ToDoList</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <!-- message -->
        </div>
      </div>




    <div class="container-fluid" style="background-color:#003049;">
        <div class="container">
            <div class="banner">
                <div class="banner-text"><h1>+ToDoList</h1></div>
                <div class="row todo-bg">
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="What are you doing today?" id="ToDoInput">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary ToDoSubmit" id="ToDoSubmit">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <ul id="ToDoList">
            
        </ul>
    </div>




    
  
      

<script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
